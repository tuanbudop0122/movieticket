<div class=" modal-Phim">
    <div class="modal fade " id="ModalPhim" tabindex="-1" role="dialog" aria-labelledby="ModalPhim" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-white">
                <div class="modal-header">
                    <h5 class="modal-title" >{{name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="form"   (ngSubmit)="handleAddMovie()">
                        <div class="form-group" >
                            <label>Mã Phim</label>
                            <input  name="maPhim"   type="text" formControlName="maPhim" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Tên Phim</label>
                            <input  type="text"  formControlName="tenPhim" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Bí Danh</label>
                            <input  type="text"  formControlName="biDanh" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Trailer</label>
                            <input  type="text"  formControlName="trailer" class="form-control" />
                        </div>
                     
                        <div>
                            <button type="button" mat-raised-button color="primary" (click)="hinhAnh.click()">
                              File
                            </button>
                            <img *ngIf="imgPreview" [src]="imgPreview" alt="">
                            <input hidden type="file" (change)="handleChangeFile($event)" #hinhAnh />
                          </div>
                        <div class="form-group">
                            <label for="">Mô Tả</label>
                            <input type="text"  formControlName="moTa" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Mã Nhóm</label>
                            <input  type="text"  formControlName="maNhom" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Ngày Khởi Chiếu</label>
                            <input  type="text"  formControlName="ngayKhoiChieu"
                                class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Đánh giá</label>
                            <input name="danhGia" type="text"  formControlName="danhGia" class="form-control" />
                        </div>

                        <button class=" mr-2" mat-raised-button data-dismiss="modal" aria-label="Close">
                            Cancel
                        </button>
                        <button mat-raised-button color="accent" type="submit" >{{name}}</button>
                    </form>

                </div>
              

            </div>
        </div>
    </div>
</div>
